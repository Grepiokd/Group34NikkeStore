# 只改這幾行，其他不用動
name: Build and deploy Node.js app to Azure Web App - comp3810SEF-Group34-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd server_project_v4_final          # 關鍵：先進入子資料夾
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: server_project_v4_final         # 只上傳子資料夾內容

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_41B96780C26048ACA1DA33EC92FFF172 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BC97EE61A7BE4B18893D6B6BE1AC8040 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_831DE5F142614DE4AB7DB01BA36048F7 }}
          enable-OIDC: true
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: comp3810SEF-Group34-app
          slot-name: Production
          package: .   # 因為上面已經下載的是子資料夾內容，這裡保持 . 即可

